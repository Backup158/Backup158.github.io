<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
  </head>
  <body>
    <button type="button" class="collapsible">Navigation</button>
    <nav class="content">
      <h3 class="navbarHeader"><a href="/index.html">Home</a></h3>
      {% for item in site.data.navigation.toc %}
        <h3 class="navbarHeader">{{ item.title }}</h3>
        <ul>
          {% for entry in item.subfolderitems %}
            <li><a class="{% if page.url == entry.url %} active{% endif %}" href="{{ entry.url }}">{{ entry.page }}</a></li>
          {% endfor %}
        </ul>
      {% endfor %}
    </nav>
    {{ content }}

    <style>
      nav ul {
        display: flex;
        list-style: none;
        margin-top: 2px;
        margin-bottom: 2px;
      }
      nav ul li {
        margin-right: 10px;
      }
      nav ul li a {
        text-decoration: none;
      }
      nav h3 a {
        text-decoration: none;
      }
      nav ul li a:hover {
        text-decoration: underline;
      }
      .active {
        font-style: italic;
      }
      .navbarHeader {
        margin-top: 8px;
        margin-bottom: 8px;
      }
    </style>
    
    <script>
    var coll = document.getElementsByClassName("collapsible");
    var i;
    
    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      });
    }
</script>
  </body>
</html>
