<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
  </head>
  <body>
    <nav>
      {% for item in site.data.navigation.toc %}
        <h3 class="navbarHeader">{{ item.title }}</h3>
        <ul>
          {% for entry in item.subfolderitems %}
            <li><a class="{% if page.url == entry.url %} active{% endif %}" href="{{ entry.url }}">{{ entry.page }}</a></li>
          {% endfor %}
        </ul>
      {% endfor %}
    </nav>
    {{ content }}

    <style>
      nav ul {
        display: flex;
        list-style: none;
      }
      nav ul li {
        margin-right: 10px;
      }
      nav ul li a {
        text-decoration: none;
      }
      nav ul li a:hover {
        text-decoration: underline;
      }
      .active {
        font-style: italic;
      }
      .navbarHeader {
        margin-top: 8px;
        margin-bottom: 8px;
      }
    </style>
  </body>
</html>
